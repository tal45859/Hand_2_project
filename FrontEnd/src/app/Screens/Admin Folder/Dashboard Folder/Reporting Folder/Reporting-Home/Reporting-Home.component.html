<div class="container">
  <div class="mt-3">
    <button class="btn btn-dark ms-2" (click)="Select=1">כל הדיווחים</button>
    <button class="btn btn-dark ms-2" (click)="Select=2">דיווחים פעילים</button>
    <button class="btn btn-dark" (click)="Select=3">דיווחים לא פעילים</button>
  </div>
</div>


  <app-All-Reporting *ngIf="Select==1" [SelectType]="1"></app-All-Reporting>
  <app-All-Reporting *ngIf="Select==2" [SelectType]="2"></app-All-Reporting>
  <app-All-Reporting *ngIf="Select==3" [SelectType]="3"></app-All-Reporting>
