<div class="container">
  <h2 class="mt-2 mb-3">אתחול סיסמה</h2>

  <div class="mb-3 ">
    <input class="form-control {{this.ResponseMessage[0].Isok?'':'is-invalid'}}" type="email" title="מייל" autocapitalize="email" placeholder="מייל" [(ngModel)]="Mail"
    id="validationEmail" aria-describedby="validationEmailFeedback" required>
    <div id="validationEmailFeedback" class="invalid-feedback">
      {{this.ResponseMessage[0].Message}}
    </div>
  </div>

  <div class="mb-2" *ngIf="ResponseMessage[1].Isok">
    <small class="text-success">{{this.ResponseMessage[1].Message}}</small>
  </div>

  <div>
    <button *ngIf="!spinner" class="btn btn-primary" (click)="ClickResetPassword()">אישור</button>
  </div>



  <div *ngIf="spinner" class="spinner-border text-primary" role="status">
    <span class="sr-only"></span>
  </div>


</div>
