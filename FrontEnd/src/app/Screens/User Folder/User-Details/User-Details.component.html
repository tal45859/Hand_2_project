
<div class="container">
  <div class="mt-2 mb-3"><h1>פרטים אישים</h1></div>

  <table class="table table-striped table-dark mt-2">
    <thead>
      <tr>
        <th scope="col">שם פרטי</th>
        <th >שם משפחה</th>
        <th>טלפון</th>
        <th>סיסמה</th>
        <th>מייל</th>
        <th>תאריך לידה</th>
        <th>תאריך רישום</th>
        <th *ngIf="OpenUpdate" colspan="2"></th>
        <th *ngIf="!OpenUpdate"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input class="form-control disUpdate" type="text" [(ngModel)]="this.UserObj.FirstName"  disabled="{{OpenUpdate}}"></td>
        <td><input class="form-control disUpdate" type="text" [(ngModel)]="this.UserObj.LastName"  disabled="{{OpenUpdate}}"></td>
        <td><input class="form-control disUpdate" type="tel" [(ngModel)]="this.UserObj.Phone"  disabled="{{OpenUpdate}}"></td>
        <td><input class="form-control disUpdate" type="password" [(ngModel)]="this.UserObj.Password"  disabled="{{OpenUpdate}}"></td>
        <td>{{this.UserObj.Mail}}</td>
        <td>{{this.UserObj.Birthdate | date:'dd/MM/yy'}}</td>
        <td>{{this.UserObj.RegisterDate | date:'dd/MM/yy'}}</td>
        <td *ngIf="OpenUpdate"><i title="ערוך" class="bi bi-pencil-square btn btn-primary"  (click)="OpenUpdate=false"></i></td>
        <td *ngIf="OpenUpdate"><i title="מחק" class="bi bi-trash3 btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></i></td>
        <td *ngIf="!OpenUpdate"><button title="עדכן"  class="btn btn-primary"  (click)="ClickUpdateUser()">עדכן</button></td>
      </tr>
      <tr *ngFor="let item of responseMessage">
        <td *ngIf="!item.Isok" class="text-danger" colspan="10" >{{item.Message}}</td>
      </tr>

    </tbody>
  </table>

  <div  class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <h2 class="modal-title" id="staticBackdropLabel">אישור מחיקה</h2>
        </div>
        <div class="modal-body">
            <p>האם אתה בטוח שברצונך למחוק את המשתמש לצמיתות?</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-primary" (click)="ClickDeleteUser()"  data-bs-dismiss="modal" >אישור</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ביטול</button>
        </div>
      </div>
    </div>
  </div>


</div>
