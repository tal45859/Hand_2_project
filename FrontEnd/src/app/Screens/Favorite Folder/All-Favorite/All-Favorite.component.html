<div  *ngIf="OpenSun!=1 && this.ArrAllFavorite.length>0" class="container">
  <h1 class="mt-3 mb-3">מועדפים</h1>
  <div  class="row row-cols-1 row-cols-md-3 g-4 mb-3">
    <div *ngFor="let item of ArrAllFavorite  | paginate: { itemsPerPage: 9, currentPage: page }" class="col">
      <div class="card h-100">
        <img src="{{GetImageByPost(item.Post?.Id)}}" class="card-img-top" alt="{{item.Post?.Title}}">
        <div class="card-body">
          <h5 class="card-title">{{item.Post?.Title}}</h5>
          <p class="card-text">{{item.Post?.Area?.AreaName}}</p>
          <div class="mb-1"><button class="btn btn-primary" (click)="OpenSun=1;PostObjToSun=item.Post">פרטים נוספים</button></div>
          <div class="mb-1"> <i title="מחק מהמועדפים" class="bi bi-trash3 btn btn-danger ms-2"(click)="ClickDeleteFavorite(item.Id)"></i></div>
        </div>
      </div>
    </div>
  </div>

  <pagination-controls class="text-center" (pageChange)="page = $event"  [previousLabel]="'הקודם'"
  [nextLabel]="'הבא'"></pagination-controls>
</div>

<div class="container mt-5" *ngIf="this.ArrAllFavorite.length==0">
  <h1 class="text"> אין עדיין מועדפים!</h1>

</div>


<app-Post-Details *ngIf="OpenSun==1" [PostObj]="PostObjToSun" (CloseMeOutpot)="CloseTheSun()" ></app-Post-Details>
